<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BT_JS_B13</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->

      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./../samar/image/pic6.jpg"
      type="image/x-icon"
    />
  </head>

  <body>
    <h1 class="text-danger-emphasis text-center border-black mb-5">
      <b>BÀI TẬP JS BUỔI 13</b>
    </h1>
    <!-- Bài 1 -->
    <div class="container mt-4">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN</b>
      </h2>
      <h2 class="fs-4">Lương 1 ngày: 100.000đ</h2>

      <div class="mb-3">
        <input
          type="number"
          class="form-control mb-3"
          id="soNgayLam"
          placeholder="Nhập số ngày làm của bạn"
        />
      </div>

      <button id="tinhTienLuong" class="btn btn-dark">Tính tiền lương</button>

      <b
        ><div
          id="ketQuaBaiTap1"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <!-- Bài 2 -->
    <div class="container mt-5">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</b>
      </h2>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soThu1"
          placeholder="Nhập số thứ 1"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soThu2"
          placeholder="Nhập số thứ 2"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soThu3"
          placeholder="Nhập số thứ 3"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soThu4"
          placeholder="Nhập số thứ 4"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          id="soThu5"
          placeholder="Nhập số thứ 5"
        />
      </div>
      <button id="tinhGiaTriTrungBinh" class="btn btn-dark">
        Tính giá trị trung bình
      </button>

      <b
        ><div
          id="ketQuaBaiTap2"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <!-- Bài 3 -->
    <div class="container mt-5">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 3: QUY ĐỔI TIỀN</b>
      </h2>
      <div class="mb-3">
        <label for="" class="form-label fs-4 text-body-tertiary"
          >Nhập vào số tiền giá trị USD</label
        >
        <input
          type="number"
          class="form-control"
          id="doiTien"
          placeholder="Nhập số tiền muốn quy đổi"
        />
      </div>

      <button id="doiRaTien" class="btn btn-dark">Quy đổi tiền</button>

      <b
        ><div
          id="ketQuaBaiTap3"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <!-- Bài 4 -->
    <div class="container mt-5">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</b>
      </h2>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          name=""
          id="dai"
          placeholder="Nhập chiều dài"
        />
      </div>
      <div class="mb-3">
        <input
          type="number"
          class="form-control"
          name=""
          id="rong"
          placeholder="Nhập chiều rộng"
        />
      </div>
      <button id="tinh" class="btn btn-dark">Tính chu vi và diện tích</button>
      <b
        ><div
          id="ketQuaBaiTap4"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div></b
      >
    </div>

    <!-- Bài 5 -->
    <div class="container mt-5">
      <h2 class="text-center text-danger text-opacity-50 mb-5">
        <b>BÀI 5: TÍNH TỔNG 2 KÝ SỐ</b>
      </h2>
      <div class="mb-3">
        <label for="" class="form-label fs-4 text-body-tertiary"
          >Vui lòng nhập số có 2 chữ số (vd: 29)
        </label>
        <input
          type="text"
          class="form-control"
          id="nhap2ChuSo"
          placeholder="Nhập số có 2 chữ số"
        />
      </div>
      <button id="tinhTong2KySo" class="btn btn-dark">Tính tống 2 ký số</button>

      <b
        ><div
          id="ketQuaBaiTap5"
          class="bg-info bg-opacity-25 text-black p-2 mt-2 ps-4"
        >
          ==>
        </div>
      </b>
    </div>

    <br /><br /><br /><br /><br />
    <span class="text-warning fs-1 fw-bolder text-center d-block"
      ><b></b> --- END --- </span
    ><br /><br /><br /><br /><br />

    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
